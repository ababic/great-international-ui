{% load prefix_path from cms_tags %}

{% if page.related_pages %}
<div class="column-quarter">
  <div class="panel-vertical-narrow content-list">
    <h2 class="heading heading-small">Related content</h2>
    <ul>
      {% for article in page.related_pages %}
        <li>
          <h3 class="heading-small"><a href="{{ article.full_path|prefix_path }}" class="link">{{ article.article_title }}</a></h3>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endif %}
